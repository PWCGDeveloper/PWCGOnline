
  <div>
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile *ngFor="let squadronMember of squadronMembers;" [colspan]='1' [rowspan]='1'>
        <div class="row">
            <div class="nameColumn">{{squadronMember.name}}</div>
            <div class="airVictoryColumn">{{squadronMember.victories.length}}</div> 
          </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
