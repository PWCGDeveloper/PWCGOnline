<div>
    <br>
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
            <label class='pwcginputlabel'>Username: </label>
            <input class='pwcginput' matInput size="20" [(ngModel)]="loginData.username" placeholder="Username">
        </mat-grid-tile>
        <mat-grid-tile>
            <label class='pwcginputlabel'>Password: </label>
            <input class='pwcginput' matInput size="20" [(ngModel)]="loginData.password" placeholder="Password">
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div>
    <form>
        <br>
        <button class='pwcgbutton' name="submitButton" (click)="onSubmitLoginRequest()"> Submit Login Request</button>
    </form>
</div>

<br>
<div>
  <label class='pwcgmessage' name="message">{{clickMessage}}</label>
</div>
