<mat-toolbar color="blue">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      PWCG Online
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">

    <mat-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/newpilot">New Pilot Request</a>
      </mat-nav-list>

      <mat-list-item *ngFor="let pilotElement of pilots | keyvalue;">
        {{pilotElement.key}}
        <br>
        <mat-nav-list>
          <mat-list-item *ngFor="let pilot of pilotElement.value;">
            <a mat-list-item class="md-secondary">{{pilot.pilotName}}</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-list-item>
    </mat-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
