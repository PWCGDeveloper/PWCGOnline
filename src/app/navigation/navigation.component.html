<mat-toolbar color="blue">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
      <mat-nav-list>
          <a mat-list-item routerLink="/newpilot">New Pilot Request</a>
      </mat-nav-list>
      <mat-nav-list>
        <h3>Campaigns</h3>
        <mat-list-item *ngFor="let pilot of pilots;">
          <a mat-list-item class="md-secondary">{{pilot.pilotName}}</a>
        </mat-list-item>
      </mat-nav-list>    
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
